<form #f="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel>
    </div>
</form>

{{ f.value | json}}
